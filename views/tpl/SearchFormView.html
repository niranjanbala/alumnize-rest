<h4>Search</h4><hr>
<div class="row">
    <form class="form-horizontal span12">
        <fieldset>
            <legend>Fill Job Details</legend>
            <br/>
            <div class="row">
                <div class="span9">
                    <div class="control-group">
                        <label for="name" class="control-label">Title:</label>
                        <div class="controls">
                            <input type="text" id="title" name="title" value="<%= title %>"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>
                        <div class="controls">
                            <textarea id="description" name="description" value="<%= description %>"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="company" class="control-label">Company:</label>
                        <div class="controls">
                            <input type="text" id="company" name="company" value="<%= company %>"/>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Search</a>
        </div>
    </form>
</div>
